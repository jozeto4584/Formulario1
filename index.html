<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario-container">
        <h2>Formulario de Contacto</h2>
        <form id="formulario" autocomplete="off">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre..." required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico..." required>
            </div>
            <div class="form-group">
                <label for="contrasena">Ingresar contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña..." required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="formulario.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('formulario');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Evitar el envío predeterminado del formulario
                
                // Validar los campos del formulario
                if (validateForm()) {
                    // Enviar formulario (aquí puedes hacer una petición AJAX o lo que necesites)
                    alert('Formulario enviado exitosamente');
                    form.reset(); // Limpiar los campos del formulario
                }
            });

            function validateForm() {
                const nombre = document.getElementById('nombre').value;
                const correo = document.getElementById('correo').value;
                const contrasena = document.getElementById('contrasena').value;

                // Validar el correo electrónico utilizando una expresión regular
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(correo)) {
                    alert('Por favor, ingrese un correo electrónico válido.');
                    return false;
                }

                if (nombre.trim() === '' || contrasena.trim() === '') {
                    alert('Por favor, complete todos los campos.');
                    return false;
                }

                return true;
            }
        });
    </script>
</body>
</html>
